application: gfw-apis
version: v1-wip
runtime: python27
threadsafe: true
api_version: 1

inbound_services:
- mail
# - warmup

libraries:
- name: jinja2
  version: "latest"
- name: webapp2
  version: "latest"
- name: ssl
  version: "latest"
- name: pycrypto
  version: "latest"  

## GAE python console:
# remote_api_shell.py -s dev.gfw-apis.appspot.com
builtins:
- remote_api: on

handlers:

## Earth Engine dep:
- url: /oauth2callback
  script: oauth2client.appengine.application

- url: /_ah/mail/sub.*
  script: gfw.pubsub.handlers
  login: admin

# Download handler:
- url: /analysis/(imazon|forma|modis|prodes).(shp|geojson|kml|svg|csv)
  script: download.handlers

# Analysis handler:
- url: /analysis/(imazon|forma|modis|umd|prodes)
  script: analysis.handlers

# Monitor
- url: /monitor.*
  script: monitor.handlers

- url: /gee.*
  script: gfw.gee_tiles.api

- url: /admin.*
  script: admin.handlers
  login: admin

# Forest change handlers
- url: /forest-change
  script: gfw.forestchange.api.handlers

# Country handlers
- url: /countries.*
  script: gfw.countries.api.handlers

- url: /forest-change/(forma-alerts|umd-loss-gain|imazon-alerts|quicc-alerts|nasa-active-fires|terrai-alerts|prodes-loss).*
  script: gfw.forestchange.api.handlers

# Stories
- url: /stories.*
  script: gfw.stories.handlers

- url: /indicators.*
  script: gfw.indicators.api.handlers

# PubSub
- url: /.*
  script: gfw.pubsub.api.handlers

